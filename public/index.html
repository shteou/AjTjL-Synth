<html>
<head>
 <title>AjTjL-Synth</title>
 <link href="css/css.css" rel="stylesheet" type="text/css">
 <script src="js/lib/goo.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
 <!-- Execute init.js on load -->
 <script data-main="init" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
 <script src="js/lib/audio-fx.js"></script>
</head>
<body>
<div id="page-wrap">

<div id="canvas-and-notes-container">
 <div id="goo-container"></div>
 <div id="notes-container">
  <button class="button note-button" id="note-Ab-button">Ab</button>
  <button class="button note-button" id="note-A-button">A</button>
  <button class="button note-button" id="note-Bb-button">Bb</button>
  <button class="button note-button" id="note-B-button">B</button>
  <button class="button note-button" id="note-C-button">C</button>
  <button class="button note-button" id="note-Db-button">Db</button>
  <button class="button note-button" id="note-D-button">D</button>
  <button class="button note-button" id="note-Eb-button">Eb</button>
  <button class="button note-button" id="note-E-button">E</button>
  <button class="button note-button" id="note-F-button">F</button>
  <button class="button note-button" id="note-Gb-button">Gb</button>
  <button class="button note-button" id="note-G-button">G</button>
 </div>
</div>
<div class="cf"></div>
<div id="file-menu-container">
 <button class="button" id="file-new-button">New</button>
 <button class="button" id="file-open-button">Open</button>
 <button class="button" id="file-save-button">Save</button>
 <button class="button" id="file-clear-button">Clear</button>
 <button class="button" id="file-play-button">Play</button>
 <button class="button" id="file-pause-button">Pause</button>
 <button class="button" id="file-stop-button">Stop</button>
</div>
<div id="tile-types-container">
 <button class="button tile-type-button" id="tile-type-up-button">Up</button>
 <button class="button tile-type-button" id="tile-type-down-button">Down</button>
 <button class="button tile-type-button" id="tile-type-left-button">Left</button>
 <button class="button tile-type-button" id="tile-type-right-button">Right</button>
 <button class="button tile-type-button" id="tile-type-erase-button">Erase</button>
 <button class="button tile-type-button" id="tile-type-wait-button">Wait</button>
</div>
<div id="instruments-container">
 <button class="button instrument-button" id="instrument-piano-button">Piano</button>
 <button class="button instrument-button" id="instrument-drum-button">Drum</button>
 <button class="button instrument-button" id="instrument-guitar-button">Guitar</button>
 <button class="button instrument-button" id="instrument-saxaphone-button">Sax</button>
</div>
<div class="cf"></div>
File name: <input type="text" id="file-input-id">

</div>

<div id="modal">
 <h2 id="modal-title">Title</h2>
 <div id="modal-content">
 </div>
 <button id="modal-ok-button">OK</button>
</div>

</body>
</html>
