<html>
<head>
 <title>BugSynth</title>
 <link href="css/css.css" rel="stylesheet" type="text/css">
 <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
 <!-- Execute init.js on load -->
 <script data-main="init" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
</head>
<body>
 <canvas id="canvas"></canvas>
 <div id="notes-container">
  <button class="button note-button" id="note-A-button"/>
  <button class="button note-button" id="note-As-button"/>
  <button class="button note-button" id="note-B-button"/>
  <button class="button note-button" id="note-Bs-button"/>
  <button class="button note-button" id="note-C-button"/>
  <button class="button note-button" id="note-Cs-button"/>
  <button class="button note-button" id="note-D-button"/>
  <button class="button note-button" id="note-Ds-button"/>
  <button class="button note-button" id="note-E-button"/>
  <button class="button note-button" id="note-Es-button"/>
  <button class="button note-button" id="note-F-button"/>
  <button class="button note-button" id="note-Fs-button"/>
 </div>
 <div id="toons-container">
  <button class="button toon-button" id="toon-piano-button" />
  <button class="button toon-button" id="toon-drum-button" />
  <button class="button toon-button" id="toon-guitar-button" />
  <button class="button toon-button" id="toon-sax-button" />
 </div>
 <div id="tile-types-container">
  <button class="button tile-type-button" id="tile-type-up-button" />
  <button class="button tile-type-button" id="tile-type-down-button" />
  <button class="button tile-type-button" id="tile-type-left-button" />
  <button class="button tile-type-button" id="tile-type-right-button" />
  <button class="button tile-type-button" id="tile-type-erase-button" />
  <button class="button tile-type-button" id="tile-type-wait-button" />
 </div>
 <div id="file-menu-container">
  <button class="button" id="file-new-button" />
  <button class="button" id="file-open-button" />
  <button class="button" id="file-save-button" />
  <button class="button" id="file-clear-button" />
 </div>
</body>
</html>
